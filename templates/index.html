{% extends "layout.html" %}
{% block body %}
<h1>{{title}}</h1>
<img src="{{url_for('static', filename='img/octcat.gif')}}" alt="tegaki-octcat">
<ul>
    <!-- for文でcontentsを回す -->
    {% for content in contents %}
    <li>
        <!-- show_content.htmlの表示と{{content.title}}の表示-->
        <a href="{{url_for('show_content', title=content.title)}}">
            {{content.title}}
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
